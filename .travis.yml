sudo: false
dist: trusty
language: cpp
env:
  global:
    - SAMBADA_VERSION=0.9.0alpha4

matrix:
  include:
# Ubuntu
  - os: linux
    env:
      - SAMBADA_OS_NAME=ubuntu
      - MATRIX_EVAL=""
      - SAMBADA_TEST_TYPE=SMOKE
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env:
      - SAMBADA_OS_NAME=ubuntu
      - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
      - SAMBADA_TEST_TYPE=INTEGRATION
# macOS
  - os: osx
    osx_image: xcode10.1
    env:
      - SAMBADA_OS_NAME=${TRAVIS_OS_NAME}
      - MATRIX_EVAL="brew install gcc@7 && CC=gcc-7 && CXX=g++-7"
      - SAMBADA_TEST_TYPE=SMOKE
  - os: osx
    osx_image: xcode10.1
    compiler: gcc
    env:
      - SAMBADA_OS_NAME=${TRAVIS_OS_NAME}
      - MATRIX_EVAL="brew install gcc@7 && CC=gcc-7 && CXX=g++-7"
      - SAMBADA_TEST_TYPE=INTEGRATION

before_install:
    - eval "${MATRIX_EVAL}"
git:
  depth: 100
script: ./travis-build.sh
